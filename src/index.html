<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="info">
        <div class="field">
          <label for="pid">Product Id</label><br /><br /><br />
          <label for="pName">Product Name</label><br /><br /><br />
          <label for="pPrice">Product Price</label>
        </div>
        <div class="detail">
          <input type="number" id="pId" required /><br /><br /><br />
          <input type="text" id="pName" required /><br /><br /><br />
          <input type="number" id="pPrice" required /><br /><br /><br />
        </div>
      </div>
      <div class="bton">
        <button type="submit" id="btn" onclick="submitProductForm()">
          ADD PRODUCT
        </button>
      </div>
      <table id="dispTable">
        <tr>
          <th>Product Id</th>
          <th>Product Name</th>
          <th>Product Price</th>
        </tr>
        <tr>
          <td id="unique"></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
      </table>
    </div>
    <script src="script.js"></script>
  </body>
</html>
